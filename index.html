<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Tom's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="assets/images/udacity.jpg" alt="udacity logo" class="header-img responsive-img" />
      </div>
      <div class="header-text">
        <h1 class="header-name text-header">Tom McFall</h1>
        <p class="header-title text-item">FEND student</p>
      </div>
    </header>
    <main class="content">
      <img srcset="assets/images/htmlblue480.jpg 480w, assets/images/htmlblue960.jpg 960w, assets/images/htmlblue1920.jpg 1920w"
      sizes="100vw"
      src="assets/images/htmlblue1920.jpg" alt="html" class="hero-img responsive-img" />
      <section class="featured-work">
        <h2 class="content-header text-header">Featured Work</h2>
        <div class="featured">
          <div class="featured-item">
            <img src="assets/images/giraffe.jpg" alt="giraffe at melbourne zoo" class="featured-img responsive-img" />
            <p class="featured-text">
              credit: Wikipedia.org
            </p>
            <h3 class="featured-header text-header">Giraffe</h3>
            <p class="featured-text">
              <a href="" class="featured-link">http://www.placeholder-link.com</a>
            </p>
          </div>
          <div class="featured-item">
            <img src="assets/images/baseball.jpg" alt="baseball" class="featured-img responsive-img" />
            <p class="featured-text">
              credit: Baseballprospectus.com
            </p>
            <h3 class="featured-header text-header">Baseball</h3>
            <p class="featured-text">
              <a href="" class="featured-link">http://www.placeholder-link.com</a>
            </p>
          </div>
          <div class="featured-item">
            <img src="assets/images/missionbeach.jpg" alt="mission beach san deigo" class="featured-img responsive-img" />
            <p class="featured-text">
              credit: Sullivanunited.com
            </p>
            <h3 class="featured-header text-header">Beach</h3>
            <p class="featured-text">
              <a href="" class="featured-link">http://www.placeholder-link.com</a>
            </p>
          </div>
        </div>
      </section>

    </main>
  </body>
</html>
